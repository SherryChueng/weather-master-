<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set a page title -->
  <title>Weather</title>

  <!-- Site Styles -->
  <link rel="stylesheet" href="/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="hi">
    Hi Sherry
  </div>
  <div class="sans-serif">

    <!-- If there is an error, this box is shown. 'dn' is the only required class -->
    <div id="error" class="dn bg-red white pa4 fixed bottom-0 w-100">
      Sorry, we couldn't find that city.
    </div>

    <!-- Search Box -->

    <form id="location-search" class="pa4">
      <h1 class="flex flex-wrap items-baseline">
          <div class="sr2">
            <div class="question">


            <span class="mr3 mb2">
            Can you tell me the weather in
            </span>
          </div>
            <input type="text" id="area" value="Boston" >
          </div>
        </h1>
    </form>

    <div class="icon">
    </div>
    <!-- Content -->
    <div class="answers">
      <span class="answers">
    Yes,here is the informations:
    </span>
    </div>
    <div class="info">

      <div class="Location">
        <!-- <h2>Location</h2> -->
        <img src="location.png" alt="location" height="50px">
        <p>City: <span id="location-name"></span></p>
        <p>Country: <span id="country"></span></p>
      </div>

      <div class="Temperature">
        <!-- <h2>Temperature</h2> -->
        <img src="temperature.png" alt="temperature" height="50px">
        <p>Current Temp: <span id="temp"></span></p>
        <p>Max Temp: <span id="temp-max"></span></p>
        <p>Min Temp: <span id="temp-min"></span></p>
      </div>

      <div class="Weather">
        <!-- <h2>Weather</h2> -->
        <img src="weather.png" alt="weather" height="50px">
        <p>Condition: <span id="condition"></span></p>
        <p>Desription: <span id="condition-description"></span></p>
        <p>Wind Speed: <span id="wind-speed"></span>mph</p>
      </div>
    </div>

  </div>

  <!-- Site JavaScript -->
  <script src="/javascript/toggleClass.js" charset="utf-8"></script>
  <script src="/javascript/main.js" charset="utf-8"></script>
  <script src="/javascript/weather.js" charset="utf-8"></script>
</body>

</html>
